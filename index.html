<!DOCTYPE html>
<html>
<head>
	<title>WeatherApp</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>

  <div class="container">
  	<div class="row">
  		<div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
  			<h1 id="w-location"></h1>
  			<h3 class="text-dark" id="w-desc"></h3>
  			<h3 id="w-string"></h3>
  			<img id="w-icon">
  			<ul class="list-group mt-3" id="w-details">
  				<li class="list-group-item" id="w-humidity"></li>
  				<li class="list-group-item" id="w-rain"></li>
  				<li class="list-group-item" id="w-temp-max"></li>
  				<li class="list-group-item" id="w-temp-min"></li>
  				<li class="list-group-item" id="w-wind"></li>
  				<li class="list-group-item" id="w-sunrise"></li>
  				<li class="list-group-item" id="w-sunset"></li>
  			</ul>
  			<hr>
            <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#loc-modal">
            	Change Location
            </button>
  		</div>
  	</div>
  </div>

  <!-- Modal -->
     <div class="modal" id="loc-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Choose Location</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form id="w-form">
	        	<form>
	        		
	        		<div class="form-group">
	        			<label>City</label>
	        			<input type="text" id="city" class="form-control">
	        		</div>

	        		<div class="form-group">
	        			<label>State</label>
	        			<input type="text" id="state" class="form-control">
	        		</div>
	        		
	        	</form>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" id="w-change-button" class="btn btn-primary">Save changes</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
    </div>
  <!--EndModal  -->

		




<!-- jQuery first, then Popper.js and Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
